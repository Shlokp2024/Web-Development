<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flip Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .fci {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .fci {
      transform: rotateY(180deg);
    }

    .fcf, .fcb {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .fcf {
      background-color: #fff;
    }

    .fcf img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fcb {
      background-color: #2c3e50;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .fcb h2 {
      margin: 10px 0;
    }

    .fcb p {
      margin: 5px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<div class="flip-card">
  <div class="fci">
    <div class="fcf">
      <img src="download.jfif" alt="Profile Image">
    </div>
    <div class="fcb">
      <h2>Shlok</h2>
      <p>City: Vadodara</p>
      <p>Position: Front End Web-Development Intern</p>
    </div>
  </div>
</div>

</body>
</html>
